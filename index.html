<!DOCTYPE html>
<html lang="DE">
<head>
    <meta charset="utf-8">
    <title>Tanker.io</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="start-screen">
    <h1 class="title">Tanker</h1>
    <button id="start-button">Play</button>
</div>

<div id="game-screen">
    <div class="game">
        <canvas id="gameCanvas" style="border: 1px solid black;" width="600" height="400"></canvas>
        <span class="score">Targets left: <span id="targetsLeft"></span></span>
    </div>

    <div class="alert-box">
        <div class="alert-box-content" id="alertBoxContent"></div>
    </div>
</div>

<div id="controls-popup" class="popup">
    <div class="popup-content">
        <div class="controls">
            <h2>Controls</h2>
            <p><kbd>↑</kbd> <kbd>↓</kbd> – move forward/backward</p>
            <p><kbd>←</kbd> <kbd>→</kbd> – rotate left/right</p>
            <p><kbd>Space</kbd> – fire</p>
        </div>
    </div>
</div>


<footer>
    <div class="footer">
        <button class="footer-button exit-button" id="exit-button"><img class="footer-image"
                                                                        src="assets/images/exit.png" alt="Exit">
        </button>
        <button class="footer-button" id="settings-button"><img class="footer-image" src="assets/images/settings.png"
                                                                alt="Settings"></button>
        <button class="footer-button" id="sound-button"><img class="footer-image" src="assets/images/sound-off.png"
                                                             alt="Sound"></button>
        <button class="footer-button" id="credit-button"><img class="footer-image" src="assets/images/credit.png"
                                                              alt="Credit"></button>
    </div>
</footer>

<audio id="background-music" src="assets/sounds/startMenueMusic.mp3"></audio>

<script src="assets/scripts/collision.js"></script>
<script src="assets/scripts/game.js"></script>
<script src="assets/scripts/menue.js"></script>
</body>
</html>
